name: Update Academy Site

on:
  workflow_dispatch:      # يسمح لك بتشغيل السكريبت بضغطة زر
  schedule:
    - cron: '0 0 * * *'   # يشتغل لوحده كل يوم الساعة 12 بالليل

permissions:
  contents: write         # إذن عشان يقدر يعدل الملفات

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          git commit -m "Auto-update content" || echo "No changes to commit"
          git push
