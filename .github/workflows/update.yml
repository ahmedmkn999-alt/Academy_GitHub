name: Ultimate Scraper Fix

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'رابط الموقع (اختياري)'
        required: false
        default: 'https://thanwyaplus.com/'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # خطوة مهمة جداً لمنع انهيار المتصفح
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb google-chrome-stable

      - name: Install Python Libraries
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        # زيادة حجم الذاكرة لتجنب التهنيج
        env:
          DISPLAY: :99
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          python scraper.py

      - name: Commit Results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          git commit -m "Update Scraper Result" || echo "No changes"
          git push
