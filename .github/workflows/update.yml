name: Selenium Scraper (JS Mode)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # هذه الخطوة مهمة جداً لـ Selenium
      - name: Install Chrome & Display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          
      - name: Install Chrome Browser
        uses: browser-actions/setup-chrome@v1

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: python scraper.py

      - name: Commit Results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          git commit -m "Content Updated via Selenium" || echo "No changes"
          git push
